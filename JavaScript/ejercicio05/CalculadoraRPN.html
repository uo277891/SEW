<!DOCTYPE HTML>

<html lang="es">
  <head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <meta name="keywords" content="Ejercicio 5" />
    <meta name="author" content= "Hugo Gutierrez Tomas" />
    <meta name ="viewport" content ="width=device-width, initial scale=1.0" />
    <script src="CalculadoraRPN.js"></script>
    <title>Calculadora RPN</title>
    <link rel="stylesheet" type="text/css" href="calculadoraRPN.css" />
  </head>

  <body>
    <header>
        <h1>Calculadora RPN</h1>
        <p>Hugo Gutiérrez Tomás</p>
    </header>
    <label for="boton"></label>
    <label for="boton1"></label>
    <label for="boton2"></label>
    <label for="boton3"></label>
    <label for="boton4"></label>
    <label for="boton5"></label>
    <label for="boton6"></label>
    <label for="boton7"></label>
    <label for="boton8"></label>
    <label for="boton9"></label>
    <label for="boton10"></label>
    <label for="boton11"></label>
    <label for="boton12"></label>
    <label for="boton13"></label>
    <label for="boton14"></label>
    <label for="boton15"></label>
    <label for="boton16"></label>
    <label for="boton17"></label>
    <label for="boton18"></label>
    <label for="boton19"></label>
    <label for="boton20"></label>
    <label for="elementosPila">Realizada con JS</label>
    <label for="boton21"></label>
    <label for="boton22"></label>
    <label for="boton23"></label>
    <label for="boton24"></label>
    <label for="boton25"></label>
      <form>
        <input type="submit" id="boton" value = "---------------------------------" disabled>
        <textarea name="tx" id="elementosPila" cols="5" rows="8" disabled></textarea>
        <input type="button" id="boton1" value="sin" onclick= "calculadora.operacionCientifica('sin');">
        <input type="button" id="boton2" value="cos" onclick="calculadora.operacionCientifica('cos')">
        <input type="button" id="boton3" value="tan" onclick="calculadora.operacionCientifica('tan')">
        <input type="button" id="boton5" value="arcsin" onclick="calculadora.operacionCientifica('arcsin')">
        <input type="button" id="boton6" value="arccos" onclick="calculadora.operacionCientifica('arccos')">
        <input type="button" id="boton7" value="arctan" onclick="calculadora.operacionCientifica('arctan');">
        <input type="button" id="boton8" value="sqrt" onclick="calculadora.operacionCientifica('sqrt');">
        <input type="button" id="boton9" value="Enter" onclick="calculadora.enter()">
        <input type="button" id="boton10" value="7" onclick="calculadora.meterValor(7)">
        <input type="button" id="boton11" value="8" onclick="calculadora.meterValor(8)">
        <input type="button" id="boton12" value="9" onclick="calculadora.meterValor(9)">
        <input type="button" id="boton13" value="/" onclick="calculadora.operacionBinaria('/')">
        <input type="button" id="boton14" value="4" onclick="calculadora.meterValor(4)">
        <input type="button" id="boton15" value="5" onclick="calculadora.meterValor(5)">
        <input type="button" id="boton16" value="6" onclick="calculadora.meterValor(6)">
        <input type="button" id="boton17" value="*" onclick="calculadora.operacionBinaria('*')">
        <input type="button" id="boton18" value="1" onclick="calculadora.meterValor(1)">
        <input type="button" id="boton19" value="2" onclick="calculadora.meterValor(2)">
        <input type="button" id="boton20" value="3" onclick="calculadora.meterValor(3)">
        <input type="button" id="boton21" value="-" onclick="calculadora.operacionBinaria('-')">
        <input type="button" id="boton22" value="0" onclick="calculadora.meterValor(0)">
        <input type="button" id="boton23" value="." onclick="calculadora.punto()">
        <input type="button" id="boton24" value="reset" onclick="calculadora.reset()">
        <input type="button" id="boton25" value="+" onclick="calculadora.operacionBinaria('+')">
      </form>
  </body>
</html>
