<!DOCTYPE HTML>

<html lang="es">
  <head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <meta name="keywords" content="Ejercicio 5" />
    <meta name="author" content= "Hugo Gutierrez Tomas" />
    <meta name ="viewport" content ="width=device-width, initial scale=1.0" />
    <title>Calculadora de Fechas</title>
    <link rel="stylesheet" type="text/css" href="calculadoraFecha.css" />
  </head>

  <body>
    <script src="CalculadoraFecha.js"></script>
    <header>
        <h1>Calculadora Fecha</h1>
        <p>Hugo Gutiérrez Tomás</p>
    </header>
    <label for="boton"></label>
    <label for="boton1"></label>
    <label for="boton2"></label>
    <label for="boton3"></label>
    <label for="boton4"></label>
    <label for="boton5"></label>
    <label for="boton6"></label>
    <label for="boton7"></label>
    <label for="boton8"></label>
    <label for="boton9"></label>
    <label for="boton10"></label>
    <label for="boton11"></label>
    <label for="boton12"></label>
    <label for="boton13"></label>
    <label for="boton14"></label>
    <label for="boton15"></label>
    <label for="boton16"></label>
    <label for="boton17"></label>
    <label for="elementosPila">Realizada con JS</label>
      <form>
        <input type="submit" id="boton" value = "---------------------------------" disabled>
        <textarea name="tx" id="elementosPila" cols="30" rows="10" disabled = true></textarea>
        <input type="button" id="boton1" value="Domingo Resurreccion" onclick= "calculadora.domingoResurreccion()">
        <input type="button" id="boton2" value="Martes de Carnaval" onclick="calculadora.martesDeCarnaval()">
        <input type="button" id="boton3" value="Jueves de Ascensión" onclick="calculadora.juevesAscension()">
        <input type="button" id="boton4" value="Pentecostés" onclick="calculadora.pentecostes()">
        <input type="button" id="boton5" value="Martes de Campo" onclick="calculadora.martesDeCampo()">
        <input type="button" id="boton6" value="Enter" onclick="calculadora.enter()">
        <input type="button" id="boton7" value="0" onclick="calculadora.meterValor(0)">
        <input type="button" id="boton8" value="1" onclick="calculadora.meterValor(1)">
        <input type="button" id="boton9" value="2" onclick="calculadora.meterValor(2)">
        <input type="button" id="boton10" value="3" onclick="calculadora.meterValor(3)">
        <input type="button" id="boton11" value="4" onclick="calculadora.meterValor(4)">
        <input type="button" id="boton12" value="5" onclick="calculadora.meterValor(5)">
        <input type="button" id="boton13" value="6" onclick="calculadora.meterValor(6)">
        <input type="button" id="boton14" value="7" onclick="calculadora.meterValor(7)">
        <input type="button" id="boton15" value="8" onclick="calculadora.meterValor(8)">
        <input type="button" id="boton16" value="9" onclick="calculadora.meterValor(9)">
        <input type="button" id="boton17" value="reset" onclick="calculadora.reset()">
      </form>
  </body>
</html>
